<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="openBtn">Open</button>
    <button id="saveBtn">Save</button>
    <button id="saveDocxBtn">Save as DOCX</button>
    <button id="autoLabelBtn">Auto Label</button>
    <button id="removeLabelsBtn">Remove Labels</button>
    <button id="removeEmptyLinesBtn">Remove Empty Lines</button>
    <button id="transposeUpBtn">Transpose Up</button>
    <button id="transposeDownBtn">Transpose Down</button>
    <button id="loadExampleBtn">Load Example</button>
  </div>
  <div id="editor" contenteditable="true" placeholder="Start typing..."></div>
  <script src="renderer.js"></script>
</body>
</html>
