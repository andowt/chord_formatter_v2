<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button id="markBtn">Mark Chords</button>
    <button id="unMarkBtn">UnMark Chords</button>
    <button id="nestBtn">Nest Chords</button>
    <button id="unNestBtn">UnNest Chords</button>
    <button id="rmEmptyBtn">Remove Empty Lines</button>
    <button id="transUpBtn">Transpose Up</button>
    <button id="transDownBtn">Transpose Down</button>
    <button id="loadExampleBtn">Load Example</button>
  </div>
  <div id="editor" contenteditable="true" placeholder="Start typing..."></div>
  <div id="toolbar">
    <button id="generateButton">Generate Word Document</button>
  </div>
  <div>
    <p id="status"></p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
